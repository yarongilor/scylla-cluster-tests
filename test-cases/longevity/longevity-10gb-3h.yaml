test_duration: 255
stress_cmd: ["cassandra-stress write cl=QUORUM duration=180m -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=1000 -pop seq=1..10000000 -log interval=5"
             ]

n_db_nodes: 6
n_loaders: 2
n_monitor_nodes: 1

instance_type_db: 'i4i.2xlarge'
gce_instance_type_db: 'n1-highmem-16'
gce_instance_type_loader: 'e2-standard-4'
azure_instance_type_db: 'Standard_L8s_v3'
run_fullscan: ['{"mode": "table_and_aggregate", "ks_cf": "keyspace1.standard1", "interval": 10}']
nemesis_class_name: 'SisyphusMonkey'
nemesis_seed: '111'
nemesis_interval: 2
ssh_transport: 'libssh2'

user_prefix: 'longevity-10gb-3h'
space_node_threshold: 64424

gce_n_local_ssd_disk_db: 2
#use_preinstalled_scylla: true
gce_image_db: 'https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/family/ubuntu-2204-lts'
# Or alternatively: https://www.googleapis.com/compute/v1/projects/scylla-images/global/images/scylla-enterprise-2022-1-6-x86-64-2023-04-20t00-18-34z
run_db_node_benchmarks: true
