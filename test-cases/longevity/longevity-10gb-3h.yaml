test_duration: 255
stress_cmd: ["cassandra-stress write cl=QUORUM duration=180m -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=50 -pop seq=1..10000000 -log interval=5"
             ]

n_db_nodes: 3
n_loaders: 1
n_monitor_nodes: 0

instance_type_db: 'i3.xlarge'
gce_instance_type_db: 'n1-highmem-8'
gce_instance_type_loader: 'e2-standard-4'
scylla_repo_loader: 'https://s3.amazonaws.com/downloads.scylladb.com/rpm/centos/scylla-4.3.repo'

nemesis_class_name: 'MultipleHardRebootNodeMonkey'
nemesis_seed: '111'
nemesis_interval: 2
ssh_transport: 'libssh2'

user_prefix: 'longevity-3h-perf-v12-kallsyms'
space_node_threshold: 64424

gce_n_local_ssd_disk_db: 2
use_preinstalled_scylla: true
print_kernel_callstack: true
nemesis_during_prepare: true