test_duration: 330

prepare_write_cmd:  "cassandra-stress write cl=QUORUM n=2097 -schema 'replication(factor=2) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=2 -pop seq=1..2097 -col 'n=FIXED(10) size=FIXED(512)' -log interval=5"

stress_cmd: ["cassandra-stress write cl=QUORUM duration=20m -schema 'replication(factor=2) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=2 -pop seq=1..209700 -col 'n=FIXED(10) size=FIXED(512)' -log interval=5"]

n_db_nodes: 2
n_loaders: 1
n_monitor_nodes: 0
#seeds_num: 3

instance_type_db: 'i3.large'

nemesis_class_name: 'NoOpMonkey'
nemesis_seed: '032'
nemesis_interval: 5
nemesis_filter_seeds: false

user_prefix: 'ldap-ms-ad-disconnection'
#space_node_threshold: 644

server_encrypt: true
client_encrypt: true

pre_create_schema: True
sstable_size: 100
