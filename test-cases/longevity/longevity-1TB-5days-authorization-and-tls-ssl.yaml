test_duration: 720
prepare_write_cmd: ["cassandra-stress write cl=QUORUM n=27505 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=LeveledCompactionStrategy)' -mode cql3 native -rate threads=15 -col 'size=FIXED(200) n=FIXED(5)' -pop seq=1..275050"]

stress_cmd: ["cassandra-stress user profile=/tmp/cs_mv_profile.yaml ops'(insert=3,read1=1,read2=1,read3=1)' cl=QUORUM duration=60m -mode cql3 native -rate threads=3"]

run_fullscan: ['{"mode": "table_and_aggregate", "ks_cf": "random", "interval": 12}']

n_db_nodes: 4
n_loaders: 1
n_monitor_nodes: 1

instance_type_db: 'i3.large'

nemesis_class_name: 'AddRemoveDcNemesis'
nemesis_interval: 5


user_prefix: 'add-remove-dc'
space_node_threshold: 644
server_encrypt: true
client_encrypt: true

authenticator: 'PasswordAuthenticator'
authenticator_user: 'cassandra'
authenticator_password: 'cassandra'
authorizer: 'CassandraAuthorizer'

nemesis_during_prepare: false
