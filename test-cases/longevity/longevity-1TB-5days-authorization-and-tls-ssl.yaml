test_duration: 7200
prepare_write_cmd: ["cassandra-stress write cl=QUORUM n=275050075 -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -mode cql3 native -rate threads=15 -col 'size=FIXED(200) n=FIXED(5)' -pop seq=1..275050075"]

stress_cmd: ["cassandra-stress mixed cl=QUORUM duration=6800m -schema 'replication(factor=3)' -mode cql3 native -rate threads=10 -pop seq=1..550100150  -log interval=5 -col 'size=FIXED(200) n=FIXED(5)'"]


stress_read_cmd: ["cassandra-stress read cl=QUORUM duration=6800m -mode cql3 native  -rate threads=10 -pop seq=1..1100200300  -log interval=5 -col 'size=FIXED(200) n=FIXED(5)'" ]


run_fullscan: '{"ks_cf": "random", "interval": 120}' # 'ks.cf|random, interval(min)'
round_robin: true

n_db_nodes: 4
n_loaders: 1
n_monitor_nodes: 1
seeds_num: 2

instance_type_db: 'i3.large'
gce_instance_type_db: 'n1-highmem-16'
gce_n_local_ssd_disk_db: 16

gce_instance_type_loader: 'c2-standard-16'


nemesis_class_name: 'DecommissionSeedNode'
nemesis_seed: '031'
nemesis_interval: 5
nemesis_filter_seeds: false


user_prefix: 'test-seed-decommission'
space_node_threshold: 644245094
server_encrypt: true
client_encrypt: true

authenticator: 'PasswordAuthenticator'
authenticator_user: 'cassandra'
authenticator_password: 'cassandra'
authorizer: 'CassandraAuthorizer'

nemesis_during_prepare: true
use_preinstalled_scylla: true
