test_duration: 400
prepare_write_cmd: ["cassandra-stress user profile=/tmp/c-s_lwt_big_data.yaml n=133333 ops'(insert_query=1)' cl=QUORUM -mode native cql3 -rate threads=10 -pop seq=1..133333"]
stress_cmd: ["cassandra-stress user profile=/tmp/c-s_lwt_big_data.yaml ops'(lwt_update_one_column=1,lwt_update_two_columns=1,lwt_deletes=1)' cl=QUORUM duration=30m -mode native cql3 -rate threads=3"]
stress_read_cmd: ["cassandra-stress user profile=/tmp/c-s_lwt_big_data.yaml ops'(select=1)' cl=SERIAL duration=30m -mode native cql3 -rate threads=3" ]

n_db_nodes: 2
n_loaders: 1
n_monitor_nodes: 0
round_robin: true

instance_type_db: 'i3.large'

nemesis_class_name: 'RepairFlushMonkey'
nemesis_seed: '019'
nemesis_interval: 1
nemesis_during_prepare: true
space_node_threshold: 0

user_prefix: 'tombstone-gc-verification'
post_prepare_cql_cmds: "ALTER TABLE cqlstress_lwt_example.blogposts with tombstone_gc = {'mode': 'repair'};"
run_tombstone_gc_verification: '{"ks_cf": "cqlstress_lwt_example.blogposts", "interval": 300}' # 'ks.cf, interval(sec)

use_mgmt: false
nemesis_filter_seeds: false
