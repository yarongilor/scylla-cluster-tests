test_duration: 3000

bench_run: true

prepare_write_cmd:  ["scylla-bench -workload=sequential -mode=write -replication-factor=2 -partition-count=10 -clustering-row-count=5000 -clustering-row-size=uniform:100..5120 -concurrency=50 -rows-per-request=2000 -timeout=180s -connection-count 50"]
stress_cmd: ["scylla-bench -workload=uniform -mode=read -select-order-by=asc -replication-factor=2 -partition-count=10 -clustering-row-count=5000 -clustering-row-size=uniform:100..5120 -rows-per-request=2000 -timeout=240s -retry-number=10 -concurrency=100 -duration=44h -connection-count 100"
]

n_db_nodes: 2
n_loaders: 1
n_monitor_nodes: 0

instance_type_db: 'i4i.xlarge'

nemesis_class_name: 'NoOpMonkey'
nemesis_seed: '001'
# Set cql_schema_seed in order to get: "CLUSTERING ORDER BY (ck ASC)"
cql_schema_seed: '933'
instance_type_loader: 'c5n.xlarge'
round_robin: true
nemesis_interval: 30
nemesis_during_prepare: false

user_prefix: 'test-driver-query'

space_node_threshold: 64424

# To validate rows in partitions: collect data about partitions and their rows amount
# before and after running nemesis and compare it
validate_partitions: true
table_name: "scylla_bench.test"
primary_key_column: "pk"
