test_duration: 210

bench_run: true
prepare_write_cmd:  ["scylla-bench -workload=sequential -mode=write -replication-factor=1 -partition-count=5 -clustering-row-count=10 -clustering-row-size=uniform:1024..2048 -concurrency=2 -connection-count=2 -consistency-level=one -rows-per-request=10 -timeout=30s " ]
stress_cmd: ["scylla-bench -workload=uniform -mode=read -duration=210m  -partition-count=10 -clustering-row-count=1000 -concurrency=1 -connection-count=1 -consistency-level=one -rows-per-request=1 -timeout=30s " ]


n_db_nodes: 1
n_loaders: 1
n_monitor_nodes: 0

instance_type_db: 'i3.large'

nemesis_class_name: 'NoOpMonkey'
nemesis_interval: 15

user_prefix: 'longevity-large-partitions-3h'


run_full_partition_scan: '{"ks_cf": "scylla_bench.test", "interval": 2, "pk_name":"pk", "rows_count": 10, "validate_data": "true"}' # 'ks.cf, interval(sec), partition-key name, number-of-rows-per-partition, validate reversed query output'
