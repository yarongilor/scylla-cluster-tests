test_duration: 210

bench_run: true
max_partitions_in_test_table: 400
partition_range_with_data_validation: 0-10
prepare_write_cmd:  ["scylla-bench -workload=sequential -mode=write -replication-factor=3 -partition-count=10 -clustering-row-count=55 -clustering-row-size=uniform:1024..2048 -concurrency=3 -connection-count=3 -consistency-level=quorum -rows-per-request=3 -timeout=30s -validate-data" ]


stress_cmd: ["scylla-bench -workload=sequential -mode=write -replication-factor=3 -partition-count=100000 -clustering-row-count=55 -clustering-row-size=uniform:1024..2048 -concurrency=1 -connection-count=1 -consistency-level=quorum -rows-per-request=3 -timeout=30s -validate-data" ]


n_db_nodes: 3
n_loaders: 1
n_monitor_nodes: 1

instance_type_db: 'i3.large'

nemesis_class_name: 'NoOpMonkey'
nemesis_interval: 15

user_prefix: 'longevity-large-partitions-3h'

run_fullscan: 'scylla_bench.test, 1, allow_reversed_queries' # 'ks.cf|random, interval(min)''
