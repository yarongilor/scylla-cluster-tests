test_duration: 210

bench_run: true
max_partitions_in_test_table: 400
partition_range_with_data_validation: 0-100
prepare_write_cmd:  ["scylla-bench -workload=sequential -mode=write -replication-factor=3 -partition-count=100 -clustering-row-count=5555                       -clustering-row-size=uniform:1024..2048 -concurrency=10 -connection-count=10 -consistency-level=quorum -rows-per-request=10 -timeout=30s "]


stress_cmd: ["scylla-bench -workload=sequential -mode=write -replication-factor=3 -partition-count=25 -clustering-row-count=10000 -partition-offset=401 -clustering-row-size=uniform:10..1024     -concurrency=10  -connection-count=10  -consistency-level=quorum -rows-per-request=10 -timeout=30s -iterations 10"]


n_db_nodes: 3
n_loaders: 1
n_monitor_nodes: 1

round_robin: true

instance_type_db: 'i3.large'

nemesis_class_name: 'NoOpMonkey'
nemesis_interval: 15

user_prefix: 'longevity-large-partitions-3h'

space_node_threshold: 644245094

run_fullscan: '{"ks_cf": "scylla_bench.test", "interval": 10}' # 'ks.cf|random, interval(min)'

run_full_partition_scan: '{"ks_cf": "scylla_bench.test", "interval": 2, "pk_name":"pk", "rows_count": 5000, "validate_data": "true"}' # 'ks.cf, interval(min), partition-key name, number-of-rows-per-partition, validate reversed query output'

use_mgmt: false
