n_db_nodes: 5
n_loaders: 4
n_monitor_nodes: 1

round_robin: true

instance_type_db: 'i3.2xlarge'

nemesis_class_name: 'SisyphusMonkey'
nemesis_seed: '015'
nemesis_interval: 15

user_prefix: 'longevity-large-partitions-8h'

space_node_threshold: 644245094

run_full_partition_scan: '{"ks_cf": "scylla_bench.test", "interval": 3600, "pk_name":"pk", "rows_count": 5555, "validate_data": "true"}' # 'ks.cf, interval(sec), partition-key name, number-of-rows-per-partition, validate reversed query output, include data-column or only validate pk + ck'
