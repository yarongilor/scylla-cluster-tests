test_duration: 210

bench_run: true
max_partitions_in_test_table: 200
partition_range_with_data_validation: 0-20
prepare_write_cmd:  ["scylla-bench -workload=sequential -mode=write -replication-factor=2 -partition-count=200 -clustering-row-count=2000                       -clustering-row-size=uniform:1024..2048 -concurrency=10 -connection-count=10 -consistency-level=quorum -rows-per-request=100 -timeout=30s " ]

stress_cmd: ["scylla-bench -workload=sequential -mode=write -replication-factor=2 -partition-count=200 -clustering-row-count=2222 -clustering-row-size=uniform:10..1024     -concurrency=10  -connection-count=10  -consistency-level=quorum -rows-per-request=10 -timeout=30s -iterations 10",
             "scylla-bench -workload=sequential -mode=read  -replication-factor=2 -partition-count=200 -clustering-row-count=2222 -partition-offset=76   -clustering-row-size=uniform:1024..2048   -concurrency=100 -connection-count=100 -consistency-level=quorum -rows-per-request=10 -timeout=30s -iterations 0 -duration=60m"]

n_db_nodes: 2
n_loaders: 1
n_monitor_nodes: 0

instance_type_db: 'i3.xlarge'

nemesis_class_name: 'ToggleGcModeMonkey'
nemesis_interval: 5

user_prefix: 'toggle-gc-mode'

space_node_threshold: 644245094
