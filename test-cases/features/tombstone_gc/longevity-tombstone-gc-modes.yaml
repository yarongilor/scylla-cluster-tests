test_duration: 4000

stress_cmd: ["scylla-bench -workload=timeseries -mode=write -replication-factor=3 -partition-count=400 -clustering-row-count=100 -clustering-row-size=20 -concurrency=15 -rows-per-request=1 -start-timestamp=SET_WRITE_TIMESTAMP -connection-count 10 -max-rate 300 -timeout=120s -retry-number=30 -retry-interval=80ms,1s -duration=20m"]

n_db_nodes: 3
n_loaders: 1
n_monitor_nodes: 1

instance_type_db: 'i3.large'


user_prefix: 'longevity-tombstone-gc-modes'

# Table settings:
# gc_grace_seconds: 5 minutes
# TTL: 5 minutes
# TWCS time window size: 5 minutes
# propagation-delay: 5 minutes
post_prepare_cql_cmds: "ALTER TABLE scylla_bench.test with gc_grace_seconds = 30 and default_time_to_live = 30 and compaction = {'class':'TimeWindowCompactionStrategy', 'compaction_window_size': 5, 'compaction_window_unit': 'MINUTES'} and tombstone_gc = {'mode': 'disabled', 'propagation_delay_in_seconds':'30'};"
