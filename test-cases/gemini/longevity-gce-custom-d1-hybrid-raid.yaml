test_duration: 900
n_db_nodes: 3
#n_test_oracle_db_nodes: 1
n_loaders: 1
n_monitor_nodes: 1

prepare_write_cmd:  "cassandra-stress write cl=QUORUM n=1097152 -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=30 -pop seq=1..1097152 -col 'n=FIXED(5) size=FIXED(256)' -log interval=5"

stress_cmd: ["cassandra-stress write cl=QUORUM duration=180m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=15 -pop seq=1..1097152 -col 'n=FIXED(5) size=FIXED(256)' -log interval=5",
             "cassandra-stress read  cl=QUORUM duration=180m -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -mode cql3 native -rate threads=15 -pop seq=1..1097152 -col 'n=FIXED(5) size=FIXED(256)' -log interval=5"
             ]

